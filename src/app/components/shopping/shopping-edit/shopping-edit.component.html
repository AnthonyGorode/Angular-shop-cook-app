<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Prix</label>
          <input type="number" min="0" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="mr-3 btn btn-success" type="submit">Ajouter</button>
          <button class="mr-3 btn btn-danger" type="button">Supprimer</button>
          <button class="mr-3 btn btn-primary" type="button">Annuler</button>
        </div>
      </div>
    </form>
  </div>
</div>
