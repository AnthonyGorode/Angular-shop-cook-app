<div class="row">
  <div class="col-12">
    <button class="btn btn-success">NOUVELLE RECETTE</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
